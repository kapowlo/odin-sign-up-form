<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kapowlo">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Sign-up Form</h1>
    <header>
        <div class="hero">
            <div class="container-img-text">
                <div class="wrapper-img">
                    <img src="img/logo-img-viking.webp" alt="" width="200" height="200">
                </div>
                <div class="wrapper-text">
                    <p>Odin</p>
                </div>
            </div>

            <p class="copyright">Photo by Halie West on <a href="https://unsplash.com/">Unsplash</a> </p>
        </div>
    </header>

    <main>
        <p>This is not a real only service! you know you need something like this in your life to help you realize your
            deepest dreams.Sign up now to get started</p>
        <p>You know you want to.</p>
        <form action="" method="post">
            <fieldset>
                <legend class="legend-reposition">Let's do this!</legend>
                <p>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname">


                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                </p>
                <p>
                    <label for="mail">Email</label>
                    <input type="email" id="mail">

                    <label for="number">Phone number</label>
                    <input type="tel" name="number" id="number">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="confirm-password" id="confirm-password">
                </p>
            </fieldset>
            <button>Create Account</button>
            <p>Already have an Account? <span>Login</span></p>
        </form>
    </main>

</body>

</html>
