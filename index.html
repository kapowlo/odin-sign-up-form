<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kapowlo">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <div class="hero">
            <div class="container-img-text">
                <div class="wrapper-img">
                    <img src="img/logo-img-viking.webp" alt="a cool looking viking hat" width="188" height="188">
                </div>
                <div class="wrapper-text">
                    <p>Odin</p>
                </div>
            </div>

            <p class="copyright">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA"
                    target="_blank">Unsplash.com</a>
            </p>
        </div>
    </header>

    <main>
        <p>This is not a real online service! you know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
        <p>You know you want to.</p>
        <form action="" method="post">
            <fieldset>
                <legend class="legend-reposition">Let's do this!</legend>

                <div class="first-row">
                    <p>

                        <label for="firstname">First Name </label>
                        <input type="text" id="firstname" required minlength="5" maxlength="24">
                        <span></span>
                    </p>
                    <p>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname">
                    </p>
                </div>
                <div class="second-row">
                    <p>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" required>
                        <span></span>
                    </p>
                    <p>
                        <label for="number">Phone number</label>
                        <input type="tel" name="number" id="number" pattern="([\d]){3}-([\d]){3}-([\d]){4}$"
                            placeholder="ex:555-555-5555">
                        <span></span>
                    </p>
                </div>
                <div class="third-row">
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" required minlength="8">
                        <span></span>
                    </p>
                    <p>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                        <span></span>
                    </p>
                </div>

            </fieldset>
            <button>Create Account</button>
            <p>Already have an Account? <span>Login</span></p>
        </form>
    </main>

</body>

</html>
